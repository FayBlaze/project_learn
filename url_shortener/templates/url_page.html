{% extends "base.html" %}
{% block title %}Shorten URL{% endblock %}

{% block content %}

<div class="card shadow p-4">
    <h4 class="mb-4">Shorten Your URL</h4>

    <form method="post" action="{{ url_for('home') }}">
        <div class="mb-3">
            <label for="url" class="form-label">Enter a valid URL:</label>

            <input type="url"
                   class="form-control"
                   name="nm"
                   id="url"
                   placeholder="https://example.com"
                   required>
        </div>

        <button type="submit" class="btn btn-success">
            Shorten
        </button>
    </form>
</div>

{% endblock %}
