<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap 5 (lebih modern, no jQuery dependency) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">My URL Shortener</a>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('display_all') }}">All URLs</a>
    </div>
</nav>

<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
